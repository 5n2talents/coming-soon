<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brand & Bestow – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #000000, #333333);
      color: #ffffff;
      text-align: center;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    .logo {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 48px;
      margin: 20px 0 10px;
    }

    p.subtitle {
      font-size: 20px;
      margin-bottom: 30px;
      color: #cccccc;
    }

    .countdown {
      font-size: 24px;
      margin-bottom: 30px;
    }

    form {
      margin-bottom: 30px;
    }

    input[type="email"] {
      padding: 10px;
      width: 300px;
      max-width: 80%;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #ff6f61;
      color: white;
      font-weight: bold;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      color: #ffffff;
      font-size: 24px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ff6f61;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #999999;
    }
  </style>
</head>
<body>
  <div class="logo">Brand & Bestow</div>
  <h1>We're Launching Soon</h1>
  <p class="subtitle">Something great is on its way. Be the first to know when we go live.</p>

  <div class="countdown" id="countdown">Loading countdown...</div>

  <form action="https://formspree.io/f/yourFormID" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Notify Me</button>
  </form>

  <div class="social-icons">
    <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://tiktok.com/@yourprofile" target="_blank"><i class="fab fa-tiktok"></i></a>
  </div>

  <footer>© 2025 Brand & Bestow. All rights reserved.</footer>

  <script>
    // Countdown Timer
    const launchDate = new Date("2025-10-15T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        countdownEl.innerHTML = "We're live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
